mobile_mobilelist:
    resource: "@MobileBundle/Resources/config/routing/mobilelist.yml"
    prefix:   /admin/mobilelist

mobile_homepage:
    path:     /mobile
    defaults: { _controller: MobileBundle:Default:getJson }
    methods:  GET
    options:
        expose: true

mobile_events:
    path:     /mobile/events
    defaults: { _controller: MobileBundle:Default:getJsonevents }
    methods:  GET
    options:
        expose: true